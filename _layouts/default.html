<!DOCTYPE html>
<html>
<!--
    How granular should this head stuff be? I could just include it all in this
    template, but it's likely to carry across many pages.
-->
<head>
    <title>
        {% if page.title %} {{ page.title }}
        {% else %}          {{ site.title }}
        {% endif %}
    </title>
    {% include head.html %}
    {% include meta.html %}
    {% include style.html %}
    {% include scripts.html %}
</head>
<!--

-->
<body>
    {{ content }}
</body>
</html>
