---
layout: default
---
<div class='page'>
<!-- Site navigation bar -->
{% include navbar.html %}
<!-- Main content of the page -->
<article class='main-content'>
    <header class='banner'>
        <h1 class="title">{{ page.title }}</h1>
        {% if page.subtitle %}
            <p class="subtitle">{{ page.subtitle }}</p>
        {% endif %}
    </header>
    {{ content }}
</article>
<!-- Generic footer material -->
{% include footer.html %}
</div>
