---
layout: default
---
<article class='main-content'>
    <header class='banner'>
        <h1 class='title'>{{ page.title }}</h1>
        {% if page.subtitle %}
            <p class="subtitle">{{ page.subtitle }}</p>
        {% endif %}
    </header>
    <p class="post-date">{{ page.date | date: "%b %-d, %Y"}}</p>
    {{ content }}
</article>

<hr>

{% if page.previous %}
<a class='link-previous' href="{{ page.previous.url }}">
    Previous post 
</a>
{% endif %}

{% if page.next %}
<a class='link-next' href="{{ page.next.url }}">
    Next post 
</a>
{% endif %}
